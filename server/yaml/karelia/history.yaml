- header: История
  text: |-
    По словам В.О. Ключевского, «история России есть история страны, которая колонизируется». Карелия - регион, история которого позволяет привести яркие подтверждения этой цитате.
    Особенностью истории края являлось его постоянное освоение и колонизация. В I тысячелетии нашей эры на территории края расселяются финно-угорские племена – весь, чудь, корела. Через край проходит знаменитый торговый путь «из варяг в греки», что приводит к многочисленным контактам финно-угорского населения со славянским и скандинавским миром. В X-XII веках территория Карелии становится сферой влияния Древнерусского государства, его северо-западным порубежьем.
    Большая часть современной Карелии в средние века входила в состав Новгородской вечевой республики. Новгородцы, проникая в край, приносят с собой традиционные занятия, в числе которых прославившие Карелию деревянное зодчество и вышивка, былинный богатырский эпос и православную веру; первые монастыри в Карелии основаны выходцами из Новгородской земли. Однако вхождение в состав Великого Новгорода потребовало от местного населения исторического выбора: на господство в Северном Приладожье, Обонежье и Беломорье претендовала Швеция. Более половины тысячелетия – с XIII по начало XIX века – Швеция и Россия «скрещивают оружие» на Русском Севере; боевые действия ведутся либо в Карелии, либо в непосредственной близости от нее. Это становится причиной многочисленных миграций населения; наиболее известная и исторически значимая – миграция карел с земель, отошедших Швеции по условиям Столбовского мирного договора 1617 года, на территории современной Северной Карелии и Тверской области.
    Кульминацией противостояния России и Швеции становится Северная война (1700-1721 гг.). Гений Петра Великого превращает Карелию в индустриальный край – создается ряд металлургических заводов, выпускающих пушки и корабельные орудия для будущих побед армии и флота России. Слобода одного из этих заводов вырастает за полвека в столицу края, губернский город Петрозаводск. «Век золотой Екатерины» превратил земли, населенные карелами, русскими и вепсами, потомками летописной веси, в Олонецкую губернию; под этим названием большая часть территории Карелии прожила XIX и вступила в XX век. Губерния, несмотря на близость к столичному Санкт-Петербургу, получила известность в основном благодаря природным ресурсам края – отделочному камню, строевому лесу, рыбе карельских озер, а также устному народному творчеству русских и карел, обретенному собирателями «словесных жемчужин» во второй половине XIX столетия.
    В первой половине XX века исторические процессы на территории края были обусловлены политическими факторами общегосударственного и мирового значения. 8 июня 1920 года в составе Советской России появляется новое политическое образование – Карельская трудовая коммуна (КТК); от этой даты берет отсчет государственное самоопределение карельского народа. В 1923 году КТК становится автономной республикой в составе СССР, а в 1940 году приобретает статус Карело-Финской советской социалистической республики. В 1940 – 1944 гг. Карелия вновь становится «землей скрещенных мечей», пространством противостояния, теперь уже между Советским Союзом и Финляндией, что становится причиной военных действий. Камнем преткновения в этом противоборстве стал вопрос о государственной принадлежности карел, чей исторический выбор, как и прежде, оказался на стороне России. События второй мировой войны обусловили новые колонизационные, переселенческие и миграционные процессы, в числе которых - советское освоение территорий Финляндии, присоединенных к Советскому Союзу.
    Тенденции экономического развития края, заложенные в предшествующем столетии (развитие лесной, горнодобывающей и металлургической промышленности, транспортных водных и железнодорожных путей, проекты канала между Белым морем и Балтикой и железной дороги на Мурман), получили мощное развитие в годы советской власти. В ходе индустриализации в Карелии были модернизированы горная и лесная отрасли промышленности, созданы новые отрасли: целлюлозно-бумажная, мебельная, энергетическая. Однако успехи в развитии промышленности нередко обеспечивались «лагерным сектором экономики», коллективизацией, которая способствовала оттоку населения из сельских районов в города, переселенческой политикой государства. Создание современной индустрии и развитие стратегических транспортных путей (Мурманская железная дорога, Беломорско-Балтийский канал), с которыми были связаны главные процессы индустриальной колонизации края, позволили создать экономическую базу для успешной хозяйственной жизни во второй половине XX века.
    Историю Карелии невозможно представить без плеяды выдающихся людей, принимавших деятельное участие в создании государственных образований нашего края – от первого гражданского губернатора Олонецкого наместничества Гаврилы Романовича Державина и «советского финна», председателя Совнаркома Карельской республики Эдварда Гюллинга, до современных политических деятелей. Карелия славится своими рунопевцами и зодчими, воинами и учеными. Люди Карелии – ее коренные народы и те, кто проживает в республике сегодня – стремятся сделать все для того, чтобы эпоха противостояния навсегда ушла в прошлое, а Карелия стала пространством сотрудничества со странами Европы в различных областях экономики, науки и культуры.
