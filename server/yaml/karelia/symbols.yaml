- header: Государственный герб Республики Карелия
  picture: gerb.png
  text: "Государственным гербом Республики Карелия является прямоугольный закругленный
    в нижней трети, трижды пересеченный в равных долях цветами государственного флага
    Республики Карелия щит с изображенным на нем профилем стоящего медведя черного
    цвета. Золотое обрамление щита переходит в стилизованное изображение ели с левой
    стороны и сосны — с правой. В навершии щита расположена восьмиконечная звезда
    (сдвоенный крест) золотого цвета. \nПосле установления в Карелии советской власти
    до середины 30-х годов собственная государственная символика у республики отсутствовала.\nВ
    советский период Государственный герб Карельской АССР по существу повторял с небольшими
    вариациями герб РСФСР. С 1978 по 1991 год разработки государственной символики
    в республике не велось. В 90-е годы активизировался процесс создания собственных
    гербов в городах и районах республики, политика перестройки и гласности пробудила
    интерес общественности к геральдике. В августе 1990 года Верховный Совет республики
    принял «Декларацию о государственном суверенитете Карельской АССР», а в ноябре
    1991 года автономная республика была переименована в Республику Карелия. Возникла
    необходимость изменения государственной символики, был объявлен конкурс. В 1992
    году специальная конкурсная комиссия рассмотрела 60 проектов флага и 20 проектов
    герба. Для ознакомления на сессию Верховного Совета Республики Карелия было решено
    вынести проекты герба В. Ф. Добрынина и Ю. С. Нивина. Проект Добрынина практически
    повторял герб Галлен-Каллела, что воспринималась многими как излишняя политизация
    жизни в Карелии. Сессия Верховного Совета Республики Карелия 16 февраля 1993 решила
    принять за основу вариант Юрия Серафимовича Нивина и 28 сентября 1993 года Верховный
    Совет республики принял доработанный герб. Описание герба в Конституции Республики
    Карелия следующее:\n«Государственным гербом Республики Карелия является прямоугольный
    закругленный в нижней трети, трижды пересеченный в равных долях цветами Государственного
    флага Республики Карелия щит с изображенным на нем профилем стоящего медведя черного
    цвета. Золотое обрамление щита переходит в стилизованное изображение ели с левой
    стороны и сосны с правой. В навершии щита расположена восьмиконечная звезда (сдвоенный
    крест) золотого цвета» (Статья 13).\nТаким образом, современный герб Карелии представляет
    собой щит закругленного типа, окаймленный полосой золотого цвета, поле щита пересечено
    на три равные части: верхняя красная, средняя голубая и нижняя зеленая. На щитовом
    поле помещена профильная фигура медведя черного цвета, идущего на задних лапах
    вправо. Медведь напоминает медведя с герба 1920 года, но без резака весури. Медведь
    с древнейших времен почитался, даже обожествлялся у финно-угорских народов, жителей
    Европейского Севера. Он запечатлен в фольклорном творчестве карел песнях, сказаниях,
    сказках, передаваемых веками из уст в уста. Изображение медведя присутствует еще
    на эмблеме Новгородской земли, куда исторически входила Карелия.\nВ навершие щита
    помещена восьмиконечная звезда золотого цвета. Восьмиконечная звезда — знак повсеместно
    встречающийся в в карельской и вепсской национальной вышивке, а также русского
    населения Севера. Звезда является символом вечности и путеводности, источником
    жизни и процветания, счастья и изобилия, богатства, символом высоких устремлений
    и идеалов народа. Восьмиконечная звезда также и символ защиты, то есть «оберег».\nЩит
    поддерживают щитодержатели в виде стилизованных деревьев ели и сосны золотого
    цвета, переходящих в основной контур щита. Роль сосны и ели исключительно важна
    в жизни республики. Сосновые леса занимают примерно 60 процентов массива леса
    республики, еловые около 30. Изображение ели и сосны — часто встречающийся элемент
    карельской вышивки, что является отголоском древних представлений, связанных с
    почитанием растительности. Золотой цвет цвет верховенства, величия, государственности
    и богатства.\nО Государственном флаге Республики Карелия и Государственном гербе
    Республики Карелия в 2000 году Законодательным Собранием Республики Карелия приняты
    специальные Законы.\nУправление протокола\nи обеспечения протокольных мероприятий\nАдминистрации
    Главы Республики Карелия\n29.08.2003"
