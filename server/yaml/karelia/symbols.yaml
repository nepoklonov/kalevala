- header: День Республики Карелия
  picture: ''
  text: |-
    День Республики Карелия - это событие - символ, олицетворяющий процесс оформления государственности Карелии.
    Начало Государственности было положено 8 июня 1920 года Постановлением Всероссийского Центрального Исполнительного Комитета. Состоялось решение об образовании Карельской Трудовой Коммуны, первого национально-государственного образования на территории современной Республики Карелия. Постановление гласило: «Образовать в населенных карелами местностях Олонецкой и Архангельской губерний в порядке ст.11 Конституции РСФСР областное объединение - Карельскую Трудовую Коммуну».
    Все предшествующие образования на данных землях, создаваемые в рамках Российского централизованного государства, имели в лучшем случае административно-территориальный характер. Например, Олонецкая губерния...
    После 8 июня 1920 года национально-государственное образование, в названии которого присутствует указание на то, что она населена карелами, несколько раз подвергалось изменениям, но при этом никогда не теряло присущего ему национально-государственного статуса.
    Постановлением ВЦИК и Совета Народных Комиссаров от 25 июня 1923 года была создана Автономная Карельская Советская Социалистическая Республика - правопреемница КТК, преобразованная 31 марта 1940 года в союзную Карело-Финскую Советскую Социалистическую Республику с включением территории, отошедшей от Финляндии к СССР на основании мирного договора между СССР и Финляндией от 12 марта 1940 года. На основании Закона Верховного Совета СССР от 16 июля 1956 года она была преобразована в Карельскую Автономную Советскую Социалистическую Республику. Принятие первой и последующих Конституций Карелии - закономерные этапы на пути развития государственности. К событиям того же ряда относится и принятие Постановления Верховного Совета Карельской АССР от 9 августа 1990 года Декларации о государственном суверенитете Карельской АССР, сохранившей отношения Карелии с Россией как субъекта Федерации.
    На десятой сессии Верховного Совета Карельской АССР двенадцатого созыва 13 ноября 1991 года было принято решение об изменении названия республики. Карельская Автономная Советская Социалистическая Республика преобразована в Республику Карелия.
    С принятием ныне действующей Конституции Республики Карелия в ней закреплены символы ее государственности: флаг, герб, гимн и столица.
    22 апреля 1999 года Палатой Республики Законодательного Собрания Республики Карелия принят Закон Республики Карелия N 346 «Об установлении Дня Республики Карелия», согласно которому 8 июня - день подписания в 1920 году постановления Всероссийского Центрального Исполнительного Комитета «Об образовании Карельской Трудовой Коммуны» - объявлен Днем Республики Карелия. 27 апреля Председатель Правительства Республики Карелия С.Л.Катанандов одобрил и подписал этот Закон.
